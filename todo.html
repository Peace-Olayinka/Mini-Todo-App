<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Pro</title>
    <link rel="stylesheet" href="todostyles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body onload="getPreviousSchedule()">
    <script src="todo.js"></script>

    <div id="myWelcome" class="text-center py-3 text-bg-primary"></div>

    <section class="text-center py-2  ">
        <h2 id="welcome"></h2>
        <h4 class="text-primary">My Todo List</h4>
        <input id="userInp" type="text" placeholder="Enter new task here" class="p-2 border  border-primary rounded-0 w-50"><br>
        <button id="btn1" onclick="addHere()" class=" btn btn-primary rounded-0 p-2 fw-bold mt-2 ">Add Todo</button>  
        <button id="btn2" onclick="clearAll()" class="btn btn-danger rounded-0 p-2 fw-bold mt-2">Clear All Todo</button> 
    </section>
    <hr>
    <div>
        <table id="tab"  class=" my-2 text-center" >
            <thead class="fs-5">
                <tr>
                    <th id="thd">S/N</th>
                    <th id="thd">Activities</th>
                    <th id="thd" colspan="3">Actions</th>
                    <!-- <th id="thd">Action</th>  -->
                    <!-- <th id="thd">Action</th>  -->
                </tr>
            </thead>
            <tbody  id="dispbox"> </tbody>
        </table>
    </div>
    <hr>
    <div class="text-center">
        <p id="showcount" class="text-danger fw-bold"></p>
        <hr>
        <!-- <a href="index.html" class="text-decoration-none fw-bold">Log Out</a> -->
        <button onclick="myLogOut()"  class=" btn btn-transparent btn-outline-primary fw-bold" >Log Out</button>
    </div>
</body>
</html>
