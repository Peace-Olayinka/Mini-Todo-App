<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-info bg-opacity-25" onload="getPreviousSchedule()">
    <script src="todo.js"></script>

    <div id="myWelcome" class="text-center py-3 text-bg-primary bg-opacity-50" style="position: sticky;"></div>
    <div class=" container">
        <!-- input area -->
        <div class="row my-2">
            <div class="col-xs-6 col-lg-9">
                <input id="userInp" type="text" placeholder="Enter new Todo here" class=" border border-primary form-control ">
            </div>
            <div class="col-xs-5 col-lg-3 my-1">
                <button id="btn1" onclick="addHere()" class="btn btn-primary rounded-2 fw-bold  ">Add</button>  
                <button id="btn2" onclick="clearAll()" class="btn btn-danger rounded-2  fw-bold mx-2 ">Clear All</button> 
                <button onclick="myLogOut()" class=" btn btn-transparent btn-outline-secondary fw-bold">Log Out</button>
            </div>
        </div>
        <!-- body area-->
        <div class="row my-5 py-3  px-3 shadow">
            <div class="col-5 fs-5 fw-bold text-primary">Todo List:</div>
            <div id="showcount" class=" col-7 text-danger text-center fw-bold"></div>
            <hr>
            <div id="dispbox" class="fs-6 fw-bold" style="text-transform: capitalize;"></div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
